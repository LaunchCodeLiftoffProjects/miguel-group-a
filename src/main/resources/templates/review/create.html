<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form method="post" action="/review/create">
    <div class="form-group">
        <label>Restaurant Name
            <input th:field="${review.restaurantName}" class="form-control">
        </label>
        <p class="error" th:errors="${review.restaurantName}"></p>
    </div>
    <div class="form-group">
        <label>Category
            <select th:field="rating" class="form-control">
                <option th:value="">### Select Rating ###</option>
                <option th:value="1">*</option>
                <option th:value="2">**</option>
                <option th:value="3">***</option>
                <option th:value="4">****</option>
                <option th:value="5">*****</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Review" class="btn btn-success">
    </div>
</form>

</body>
</html>
